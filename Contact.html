<body>
    <div class="container">
        <h1>Contact ons</h1>
        <b>Via deze form</b>
        <form method="POST"
              action=
    "mailto: 27092@edu.msa.nl"
              enctype="multipart/form-data">
            <div class="control">
                Naam:
                    <input aria-required=""
                        id="name"
                        type="text" />
            </div>
            <br>
            <div class="control">
                 telefon nummer:
                 <input aria-required=""
                       id="mobile_number"
                       type="tel" />
            </div>
            <br>
            <div class="control">
                Suggesties:
                <textarea rows="7"
                          cols="30"
                          name="comment">
                </textarea>
            </div>
            <br>
            <div class="control">
                <input type="submit"
                       value="Submit"/>
                     </div>
      </form>
  </div>
